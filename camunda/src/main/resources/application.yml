spring:
  application:
    name: camunda
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: jdbc:h2:file:./camunda-h2-database
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
  cache:
    type: redis
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI} #realm
          jwk-set-uri: ${JWT_ISSUER_URI}/protocol/openid-connect/certs

camunda:
  bpm:
    admin-user:
      id: ${ADMIN_USER_ID}
      password: ${ADMIN_USER_PASSWORD}
    auto-deployment-enabled: true
    enabled: true
    history-level: auto

jwt:
  auth:
    converter:
      resource-id: ${CLIENT_ID} #client
      principle-attribute: ${PRINCIPLE_ATTRIBUTE}

keycloak:
  client-id: ${CLIENT_ID}
  client-secret: ${CLIENT_SECRET}
  username: ${K_USERNAME}
  password: ${K_PASSWORD}
  realm: ${REALM}
  auth-server-url: ${ADMIN_AUTH_URL}
  token:
    url: ${JWT_ISSUER_URI}/protocol/openid-connect/token

process:
  mapping:
    PRODUCT:
      STARTER: productOrderStarterProcess


feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
  okhttp:
    enabled: true
services:
  order-request-service:
    url: http://localhost:8282

# Hata durumunda yeniden deneme
resilience4j:
  retry:
    instances:
      process-service:
        maxRetryAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - org.springframework.web.client.ResourceAccessException
          - com.tahaakocer.camunda.exception.GeneralException

  # Feign Client i√ßin circuit breaker
  circuitbreaker:
    instances:
      process-service:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        permittedNumberOfCallsInHalfOpenState: 3
server:
  port: 8181
logging:
  level:
    com.tahaakocer.camunda: DEBUG


